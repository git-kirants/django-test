{% for post in posts %}
<div class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition duration-200 border border-gray-100">
    <div class="flex justify-between items-start">
        <div>
            <h2 class="text-2xl font-semibold mb-3">
                <a href="{% url 'community:post_detail' pk=post.pk %}" 
                   class="text-green-700 hover:text-green-800">
                    {{ post.title }}
                </a>
            </h2>
            <p class="text-gray-500 text-sm flex items-center gap-2">
                <span class="font-medium text-gray-700">{{ post.author.username }}</span>
                <span>•</span>
                <span>{{ post.created_at|date:"F j, Y" }}</span>
            </p>
        </div>
        <div class="bg-green-50 px-3 py-1 rounded-full text-sm text-green-700 font-medium">
            {{ post.comments.count }} comment{{ post.comments.count|pluralize }}
        </div>
    </div>
    <p class="mt-4 text-gray-600 leading-relaxed">{{ post.content|truncatewords:50 }}</p>
    <div class="mt-6">
        <a href="{% url 'community:post_detail' pk=post.pk %}" 
           class="text-green-700 hover:text-green-800 font-medium inline-flex items-center">
            Read more <span class="ml-1">→</span>
        </a>
    </div>
</div>
{% empty %}
<div class="bg-white rounded-xl shadow-md p-8 text-center">
    <p class="text-gray-600">No posts found matching your search.</p>
</div>
{% endfor %}
