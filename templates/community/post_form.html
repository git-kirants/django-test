{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">
        {% if editing %}Edit Post{% else %}Create New Post{% endif %}
    </h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div>
            <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
            {{ form.title }}
            {{ form.title.errors }}
        </div>
        
        <div>
            <label for="id_content" class="block text-sm font-medium text-gray-700">Content</label>
            {{ form.content }}
            {{ form.content.errors }}
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{% url 'community:post_list' %}" 
               class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                {% if editing %}Update Post{% else %}Create Post{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
