{% extends 'base.html' %}

<div class="max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">My Bookings</h2>
    <div id="bookingsList" class="space-y-4">
        <!-- Bookings will be populated here -->
    </div>
</div>

<template id="bookingTemplate">
    <div class="bg-white rounded-xl shadow-md p-4">
        <div class="flex justify-between items-center">
            <div>
                <h3 class="text-lg font-semibold">Service: <span class="service"></span></h3>
                <p class="text-gray-600">Date: <span class="booking-date"></span></p>
                <p class="text-gray-600">Status: <span class="status"></span></p>
            </div>
            <div class="provider-actions hidden">
                <button class="accept-btn bg-green-500 text-white px-3 py-1 rounded mr-2">Accept</button>
                <button class="reject-btn bg-red-500 text-white px-3 py-1 rounded">Reject</button>
            </div>
        </div>
    </div>
</template>
