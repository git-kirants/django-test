{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg border border-gray-200">
            <div class="p-8">
                <h2 class="text-2xl font-semibold mb-8 text-green-600">Book Service: {{ service.title }}</h2>
                
                <form id="bookingForm" class="space-y-6">
                    {% csrf_token %}
                    <input type="hidden" name="service" value="{{ service.id }}">
                    
                    <div class="space-y-2">
                        <label for="booking_date" class="block text-sm font-medium text-gray-700">
                            Preferred Date and Time
                        </label>
                        <input type="datetime-local" 
                               id="booking_date" 
                               name="booking_date" 
                               required
                               min=""
                               class="mt-1 block w-full px-4 py-3 rounded-lg border-gray-300 shadow-sm 
                                      focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 
                                      transition duration-150 ease-in-out">
                        <p class="text-sm text-red-600 hidden">Please select a valid date and time.</p>
                    </div>
                    
                    <div class="space-y-2">
                        <label for="special_requests" class="block text-sm font-medium text-gray-700">
                            Special Requests
                        </label>
                        <textarea id="special_requests" 
                                  name="special_requests" 
                                  rows="4"
                                  class="mt-1 block w-full px-4 py-3 rounded-lg border-gray-300 shadow-sm 
                                         focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 
                                         transition duration-150 ease-in-out"
                                  placeholder="Any special requirements or notes..."></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-4 mt-8">
                        <a href="{% url 'services:list' %}" 
                           class="px-6 py-3 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 
                                  hover:bg-gray-50 hover:border-gray-400 
                                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500
                                  transition duration-150 ease-in-out">
                            Cancel
                        </a>
                        <button type="submit" 
                                class="px-6 py-3 bg-green-600 border border-transparent rounded-lg text-sm font-medium text-white 
                                       hover:bg-green-700 
                                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500
                                       transition duration-150 ease-in-out">
                            Submit Booking
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const bookingsUrl = "{% url 'bookings:my_bookings' %}";
</script>
<script src="{% static 'js/booking_form.js' %}"></script>

{% endblock %}
