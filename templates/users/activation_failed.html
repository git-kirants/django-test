{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-8">
    <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        
        <h2 class="mt-4 text-2xl font-bold text-gray-800">Activation Failed</h2>
        <p class="mt-4 text-gray-600">
            Sorry, this activation link is invalid or has expired.
        </p>
        <a href="{% url 'users:login' %}" 
           class="mt-6 inline-block bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
            Return to Login
        </a>
    </div>
</div>
{% endblock %}
